	<title>Waves Wall</title>
	<style>
	body {
		font-family: Consolas, monospace;
		font-size: 14px;
	}
	.flex-item {
		display: flex;
	}
	.bordered {
		border: 1px solid lightgray;
		border-radius:3px;
	}
	#app {
		flex-direction: column;
	}
	input {
		font-family: inherit;
		font-size: inherit;
	}
	#msg {
		flex-basis: 100%;
		padding: 5px;
		outline: none;
		border: none;
	}
	.input-wrapper {
		align-items: center;
		justify-content: space-between;
		margin-bottom: 5px;
	}
	#msg-list {
		flex-basis: 100%;
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	.msg-wrapper {
		padding: 5px;
		overflow: auto;
		resize: vertical;
		min-height: 200px;
		max-height: 100%;
		height: 80vh;
	}
	.pinned-wrapper {
		padding: 5px;
		margin-bottom: 5px;
/*		overflow: auto;
		resize: vertical;
		min-height: 200px;
		max-height: 100%;
		height: 80vh;*/
	}
	#msg-list > li {
		padding: 1px;
	}
	.info {
		margin-top: 5px;
		padding: 5px;
		justify-content: space-between;
		flex-wrap: wrap;
	}
	.info > div {
		/*padding: 10px;*/
	}
	.token-input {
		border: 0px;
		padding: 0px;
		margin: 0px;
		text-align: right;
	}
	#footer {
		margin: 5px 5px 0px 0px;
		flex-direction: column;
	}
	.button {
		background-color: white;
		color: black;
		transition-duration: 0.4s;
		padding: 5px;
		margin-right: 5px;
		width: 70px;
		text-align: center;
		outline: none;
	}
	.button:hover {
		background-color: lightgray;
	}
	#msg-count-wrapper {
		flex-basis: 100%;
		align-items: center;
	}
	#count-wrapper {
		color: lightgray;
		margin-right: 5px;
	}
	.flex-row {
		display: flex;
		flex-direction: row;
	}
	.flex-col {
		display: flex;
		flex-direction: column;
	}
	#msg-input-wrapper {
		flex-basis: 100%;
	}
	#amount-wrapper {
		margin-left: 5px;
		align-items: center;
	}
	#amount {
		width: 60px;
		border: none;
		padding: 5px;
	}
</style>
</head>
<body>
	<div id="app" class="flex-item">
		<div class="input-wrapper flex-item">
			<input type="submit" class="button bordered" value="Send" @click="send">
			<div id="msg-count-wrapper" class="flex-item bordered">
				<div id="msg-input-wrapper" class="flex-item">
					<input id="msg" class="bordered" v-model="message" @keyup.enter="send" placeholder="Message" minlength ="1" maxlength="140" autofocus />
				</div>
				<div id="count-wrapper">{{message.length}}/140</div>
			</div>
			<div id="amount-wrapper" class="flex-item bordered">
				<div id="amount-input-wrapper" class="flex-item">
					<input type="number" step="0.001" min="0.001" id="amount" class="" v-model="amount" placeholder="Amount" minlength ="1" maxlength="5" />
				</div>
				<div id="count-wrapper">WAVES</div>
			</div>
		</div>
		<div class="msg-wrapper flex-item bordered">
			<ul id="msg-list">
				<li v-for="msg in messages">
					{{ formatTime(msg.time)}} <a :href="'https://wavesexplorer.com/tx/' + msg.id">{{ formatSender(msg.sender) }}</a>: {{ msg.text }} ({{ msg.amount / 100000000 }} WAVES)
				</li>
			</ul>
		</div>
		<div class="flex-row info bordered">
			<div>
				Wall: <a :href="'https://wavesexplorer.com/address/' + wall">{{ wall }}</a>
			</div>
			<div>
				Fee: {{ fee }} WAVES
			</div>
			<div>
				<a href="https://github.com/bodrych/waveswall">GitHub</a>
			</div>
			<div>
				<a href="https://forum.wavesplatform.com/t/waves-keeper-beta/3547">Waves Keeper</a>
			</div>
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: '',
				pinnedMessage: {},
				messages: [],
				wall: '3PPPPPpPDKZYvBHmSB71PTwnepyWHMrNgfY',
				// wall: '3N9Fige8uU547yEAy8vYCWSwyCfHZt3orNL',
				node: 'https://nodes.wavesplatform.com',
				// node: 'https://testnode1.wavesnodes.com',
				amount: '0.001',
				fee: '0.001',
				minAmount: 100000,
				pinAmount: 1000000,
				last: 0
			},
			created: function() {
				this.update();
				setInterval(this.update, 1000);
			},
			methods: {
				formatSender: function(sender) {
					return '...' + sender.slice(-7);
				},
				formatTime: function(timestamp) {
					let time = new Date(timestamp);
					return time.toLocaleString('en-US', {hour12: false});
				},
				loadPosts: async function(limit) {
					let response = await axios.get(this.node + '/transactions/address/' + this.wall + '/limit/' + limit);
					return response.data;
				},
				findByKey: function(array, id) {
					let element = array.find(element => {
						return element.key == id ? element : false;
					});
					return element;
				},
				getName: async function(sender) {
					try {
						let response = await axios.get(this.node + '/addresses/data/' + sender + '/waves-wall-name');
						return response.data ? response.data : '';
					} catch(err) {
						console.log(err);
						return '';
					}
				},
				update: async function() {
					let lastTx = await this.loadPosts(1);
					let lastTime = lastTx[0][0].timestamp;
					if (lastTime != this.last) {
						let data = await this.loadPosts(100);
						this.messages = [];
						data[0].forEach(item => {
							if (item.attachment && item.amount >= this.minAmount && item.assetId == null) {
								let msg = this.decode(item.attachment);
								this.messages.push({
									sender: item.sender,
									text: msg,
									time: item.timestamp,
									amount: item.amount,
									id: item.id
								});
								let pinned = this.messages.find(element => {
									return element.amount > this.pinAmount ? element : false;
								});
								this.pinnedMessage = pinned ? pinned : '';
							}
						});
						this.last = lastTime.valueOf();
					}
				},
				findMax: function(arr) {
					return arr.reduce(function(prev, curr){ 
        		return prev.amount >= curr.amount ? prev : curr;
    			});
				},
				decode: function(text) {
					let bytes = Base58.decode(text);
					let str = '';
					for (let i = 0; i < bytes.length; i++) {
						str += String.fromCharCode(bytes[i]);
					}
					return decodeURIComponent(escape(str));
				},
				send: async function() {
					let msg = this.message;
					let params = {
						type: 4,
						data: {
							amount: {
								assetId: 'WAVES',
								tokens: this.amount
							},
							fee: {
								assetId: 'WAVES',
								tokens: this.fee
							},
							recipient: this.wall,
							attachment: msg
						}
					}
					if (this.checkKeeper()) {
						try {
							let res = await window.Waves.signAndPublishTransaction(params);
							this.message = '';
						} catch (err) {
							alert(err.message);
						}
					} else {
						alert('Please, install Waves Keeper.\nFollow the link at the bottom of the page.');
					}
				},
				checkKeeper: function() {
					return typeof window.Waves !== 'undefined';
				}
			}
		});
	</script>
</body>
